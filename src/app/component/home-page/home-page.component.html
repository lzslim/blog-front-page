<div class="container-fluid pt-2 bg-teal">
  <div class="row">
    <div class="col-2">
        <h5 class="text-dark pb-2">最近文章</h5>
        <div *ngFor="let recentArt of recentArticles">
          <a [routerLink]="['/article', recentArt.id]">
            <small class="text-muted pb-2">{{ recentArt.title }}</small>
          </a>
        </div>
    </div>
    <div class="col-sm-4">
      <div *ngFor="let art of articles" class="m-2">
        <a [routerLink]="['/article', art.id]">
          <h3 class="text-muted pb-2">{{ art.title }}</h3>
        </a>
        <small class="text-muted">{{ art.writtenDate }}   作者：{{ art.author }}</small>
        <p class="mt-1">{{ art.content }}</p>
      </div>
    </div>
  </div>
</div>
